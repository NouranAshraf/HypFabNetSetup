---
name: sqs-network-Sales
version: 1.0.0
client:
  organization: Sales
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  Sales:
    mspid: SalesMSP
    peers:
    - peer0.Sales.sqs.com
    certificateAuthorities:
    - ca.Sales.sqs.com
peers:
  peer0.Sales.sqs.com:
    url: grpcs://localhost:7051
    tlsCACerts:
      pem: |
        -----BEGIN CERTIFICATE----------END CERTIFICATE-----/n
    grpcOptions:
      ssl-target-name-override: peer0.Sales.sqs.com
      hostnameOverride: peer0.Sales.sqs.com

  peer1.Sales.sqs.com:
    url: grpcs://localhost:8051
    tlsCACerts:
      pem: |
       -----BEGIN CERTIFICATE----------END CERTIFICATE-----/n

    grpcOptions:
      ssl-target-name-override: peer1.Sales.sqs.com
      hostnameOverride: peer1.Sales.sqs.com      
      
certificateAuthorities:
  ca.Sales.sqs.com:
    url: https://localhost:7054
    caName: ca-Sales
    tlsCACerts:
      pem: |
        -----BEGIN CERTIFICATE----------END CERTIFICATE-----/n
    httpOptions:
      verify: false
